<B_produits>
	#ANCRE_PAGINATION
	<h2 class="h2">[(#ENV{titre,<:derniers_produits:>})]</h2>
	<ul class="liste-items clearfix">
		<BOUCLE_produits(PRODUITS){id_rubrique?} {!par date}{!id_produit IN #ENV{produits_exclus,#ARRAY}} {pagination #ENV{nb,5}}>

		</BOUCLE_produits>
	</ul>
	[<div class="pagination">(#PAGINATION)</div>]
</B_produits>
